            $ref: '#/components/schemas/Tile'
        pagination:
          type: object
          properties:
            offset:
              type: integer
            limit:
              type: integer
            total:
              type: integer
            hasMore:
              type: boolean

    Tile:
      type: object
      description: A map tile
      properties:
        id:
          type: integer
        x:
          type: integer
        y:
          type: integer
        terrain:
          type: string
          description: Terrain type (e.g., TERRAIN_TEMPERATE)
        height:
          type: string
          description: Height type (e.g., HEIGHT_MOUNTAIN)
        vegetation:
          type: string
          nullable: true
        resource:
          type: string
          nullable: true
        improvement:
          type: string
          nullable: true
        isPillaged:
          type: boolean
        ownerId:
          type: integer
          nullable: true
        cityId:
          type: integer
          nullable: true
        cityTerritoryId:
          type: integer
          nullable: true

    GameConfig:
      type: object
      description: Game configuration
      properties:
        numTiles:
          type: integer
        numPlayers:
          type: integer
        numTeams:
          type: integer
        turn:
          type: integer
        year:
          type: integer

    # Command Schemas
    GameCommand:
      type: object
      description: A game command to execute
      required:
        - action
      properties:
        action:
          type: string
          description: |
            The action to perform. Available actions:
            - Unit Movement: moveUnit, attack, fortify, pass, skip, sleep, sentry, wake, heal, march, lock
            - Unit Actions: disband, promote, pillage, burn, upgrade, spreadReligion
            - Worker: buildImprovement, upgradeImprovement, addRoad
            - City Foundation: foundCity, joinCity
            - City Production: build, buildUnit, buildProject, buildQueue, hurryCivics, hurryTraining, hurryMoney, hurryPopulation, hurryOrders
            - Research: research, redrawTech, targetTech
            - Decisions: makeDecision, removeDecision
            - Diplomacy: declareWar, makePeace, declareTruce, declareWarTribe, makePeaceTribe, declareTruceTribe, giftCity, giftYield, allyTribe
            - Character: assignGovernor, releaseGovernor, assignGeneral, releaseGeneral, assignAgent, releaseAgent, startMission
            - Turn: endTurn
          enum:
            # Unit Movement
            - moveUnit
            - attack
            - fortify
            - pass
            - skip
            - sleep
            - sentry
            - wake
            - heal
            - march
            - lock
            # Unit Actions
            - disband
            - promote
            - pillage
            - burn
            - upgrade
            - spreadReligion
            # Worker
            - buildImprovement
            - upgradeImprovement
            - addRoad
            # City Foundation
            - foundCity
            - joinCity
            # City Production
            - build
            - buildUnit
            - buildProject
            - buildQueue
            - hurryCivics
            - hurryTraining
            - hurryMoney
            - hurryPopulation
            - hurryOrders
            # Research & Decisions
            - research
            - redrawTech
            - targetTech
            - makeDecision
            - removeDecision
            # Diplomacy
            - declareWar
            - makePeace
            - declareTruce
            - declareWarTribe
            - makePeaceTribe
            - declareTruceTribe
            - giftCity
            - giftYield
            - allyTribe
            # Character Management
            - assignGovernor
            - releaseGovernor
            - assignGeneral
            - releaseGeneral
            - assignAgent
            - releaseAgent
            - startMission
            # Turn
            - endTurn
        requestId:
          type: string
          description: Optional client-provided ID for response correlation
        params:
          type: object
          description: |
            Action-specific parameters. Required params by action:

            Unit Movement:
            - moveUnit: unitId (int), targetTileId (int), queue? (bool), march? (bool), waypointTileId? (int)
            - attack: unitId (int), targetTileId (int)
            - fortify/pass/skip/sleep/sentry/wake: unitId (int)
            - heal: unitId (int), auto? (bool)
            - march/lock: unitId (int)

            Unit Actions:
            - disband: unitId (int), force? (bool)
            - promote: unitId (int), promotion (string, e.g., "PROMOTION_FIERCE")
            - pillage/burn: unitId (int)
            - upgrade: unitId (int), unitType (string), buyGoods? (bool)
            - spreadReligion: unitId (int), cityId (int)

            Worker:
            - buildImprovement: unitId (int), improvementType (string), tileId (int), buyGoods? (bool), queue? (bool)
            - upgradeImprovement: unitId (int), buyGoods? (bool)
            - addRoad: unitId (int), tileId (int), buyGoods? (bool), queue? (bool)

            City Foundation:
            - foundCity: unitId (int), familyType (string), nationType? (string)
            - joinCity: unitId (int)

            City Production:
            - buildUnit: cityId (int), unitType (string), buyGoods? (bool), first? (bool)
            - buildProject: cityId (int), projectType (string), buyGoods? (bool), first? (bool), repeat? (bool)
            - buildQueue: cityId (int), oldSlot (int), newSlot (int)
            - hurryCivics/hurryTraining/hurryMoney/hurryPopulation/hurryOrders: cityId (int)

            Research & Decisions:
            - research: tech (string, e.g., "TECH_FORESTRY")
            - redrawTech: (no params)
            - targetTech: techType (string)
            - makeDecision: decisionId (int), choiceIndex (int), data? (int)
            - removeDecision: decisionId (int)

            Diplomacy:
            - declareWar/makePeace/declareTruce: targetPlayer (int)
            - declareWarTribe/makePeaceTribe/declareTruceTribe: tribeType (string)
            - giftCity: cityId (int), targetPlayer (int)
            - giftYield: yieldType (string), targetPlayer (int), reverse? (bool)
            - allyTribe: tribeType (string)

            Character Management:
            - assignGovernor: cityId (int), characterId (int)
            - releaseGovernor: cityId (int)
            - assignGeneral: unitId (int), characterId (int)
            - releaseGeneral: unitId (int)
            - assignAgent: cityId (int), characterId (int)
            - releaseAgent: cityId (int)
            - startMission: missionType (string), characterId (int), target? (string), cancel? (bool)

            Turn:
            - endTurn: force? (bool, default true)
          additionalProperties: true

    CommandResult:
      type: object
      description: Result of executing a single command
      properties:
        requestId:
          type: string
          description: The requestId from the original command (for correlation)
        success:
          type: boolean
          description: Whether the command executed successfully
        error:
          type: string
          description: Error message if the command failed
        data:
          type: object
          description: Optional data returned by the command

    BulkCommand:
      type: object
      description: A batch of commands to execute in sequence
      required:
        - commands
      properties:
        requestId:
          type: string
          description: Optional ID for the entire batch
        commands:
          type: array
          description: List of commands to execute in order
          items:
            $ref: '#/components/schemas/GameCommand'
        stopOnError:
          type: boolean
          default: true
          description: If true, stop execution when any command fails

    BulkCommandResult:
      type: object
      description: Result of executing a bulk command batch
      properties:
        requestId:
          type: string
          description: The requestId from the original bulk command
        allSucceeded:
          type: boolean
          description: Whether all commands in the batch succeeded
        results:
          type: array
          description: Individual results for each command
          items:
            $ref: '#/components/schemas/BulkCommandItemResult'
        stoppedAtIndex:
          type: integer
          description: If stopOnError was true and an error occurred, the index where execution stopped

    BulkCommandItemResult:
      type: object
      description: Result of a single command within a bulk execution
      properties:
        index:
          type: integer
          description: Index of this command in the batch
        action:
          type: string
          description: The action that was attempted
        success:
          type: boolean
          description: Whether this command succeeded
        error:
          type: string
          description: Error message if this command failed

    Error:
      type: object
      properties:
        error:
          type: string
          description: Error message
        code:
          type: integer
          description: HTTP status code

  responses:
    BadRequest:
      description: Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Invalid player index. Use /player/{index}"
            code: 400

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Player not found: 99"
            code: 404

    GameNotAvailable:
      description: Game not loaded or unavailable
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            error: "Game not available"
            code: 503
