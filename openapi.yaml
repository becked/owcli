          $ref: '#/components/responses/BadRequest'
        '503':
          $ref: '#/components/responses/GameNotAvailable'

  /commands:
    post:
      tags:
        - Commands
      summary: Execute multiple commands in sequence
      description: |
        Execute a batch of commands sequentially. Useful for operations like
        move + attack sequences. If stopOnError is true (default), execution
        stops at the first failure. Commands are disabled in multiplayer games.
      operationId: executeBulkCommands
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BulkCommand'
      responses:
        '200':
          description: Bulk command execution results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BulkCommandResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '503':
          $ref: '#/components/responses/GameNotAvailable'

