openapi: 3.0.3
info:
  title: Old World API
  description: |
    REST API for the Old World game mod that exposes game state and accepts commands for companion apps, overlays, and external tools.

    ## Overview

    This API provides:
    - **Read access** to game state including players, cities, characters, units, tribes, diplomacy, and events
    - **Command execution** for unit actions, city production, research, and turn management

    All data uses game type strings (e.g., `NATION_ROME`, `YIELD_FOOD`, `UNIT_WARRIOR`) for unambiguous identification.

    **Note:** Commands are disabled in multiplayer games.

    ## Connection

    The HTTP REST server runs on port 9877 when the mod is active and a game is loaded.

    ## CORS

    All endpoints include CORS headers for browser access:
    - `Access-Control-Allow-Origin: *`
    - `Access-Control-Allow-Methods: GET, POST, OPTIONS`
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

servers:
  - url: http://localhost:9877
    description: Local HTTP REST server

tags:
  - name: State
    description: Full game state
  - name: Players
    description: Player (nation) data
  - name: Cities
    description: City data
  - name: Characters
    description: Character data
  - name: Units
    description: Unit data
  - name: Tiles
    description: Map tile data
  - name: Events
    description: Turn-based event detection
  - name: Tribes
    description: Tribe (barbarian) data
  - name: Diplomacy
    description: Diplomatic relationships
  - name: Religion
    description: Global religion state
  - name: Commands
    description: Game command execution (single-player only)
  - name: Config
    description: Game configuration

paths:
