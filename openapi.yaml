      - Tiles
      summary: Get tile by coordinates
      description: Returns a single tile by its x,y coordinates.
      operationId: getTileByCoords
      parameters:
      - name: x
        in: path
        required: true
        schema:
          type: integer
        description: X coordinate
      - name: y
        in: path
        required: true
        schema:
          type: integer
        description: Y coordinate
      responses:
        '200':
          description: Tile data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Tile'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /config:
    get:
      tags:
      - Config
      summary: Get game configuration
      description: Returns game configuration including player count, turn, and year.
      operationId: getConfig
      responses:
        '200':
          description: Game configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameConfig'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /command:
    post:
      tags:
      - Commands
      summary: Execute a single game command
      description: |
        Execute a game command such as moving units, attacking, building, or ending the turn.
        Commands are only available in single-player games.

        ## Available Actions (130 commands)

        ### Unit Movement & State
        - `moveUnit` - Move a unit to a target tile
        - `attack` - Attack a target tile
        - `fortify` - Fortify a unit
        - `pass` / `skip` - Skip a unit's turn
        - `sleep` - Put a unit to sleep
        - `sentry` - Set a unit to sentry mode
        - `wake` - Wake a sleeping/sentry unit
        - `heal` - Heal a unit
        - `march` - Set unit to march mode
        - `lock` - Lock a unit in place

        ### Unit Actions
        - `disband` - Disband a unit
        - `promote` - Apply a promotion to a unit
        - `pillage` - Pillage with a unit
        - `burn` - Burn with a unit
        - `upgrade` - Upgrade a unit to a new type
        - `spreadReligion` - Spread religion to a city

        ### Worker Commands
        - `buildImprovement` - Build an improvement on a tile
        - `upgradeImprovement` - Upgrade an existing improvement
        - `addRoad` - Add a road to a tile

        ### City Foundation
        - `foundCity` - Found a new city with a settler
        - `joinCity` - Join a unit to a city

        ### City Production
        - `build` / `buildUnit` - Start building a unit in a city
        - `buildProject` - Start building a project in a city
        - `buildQueue` - Reorder the build queue
        - `hurryCivics` / `hurryTraining` / `hurryMoney` / `hurryPopulation` / `hurryOrders` - Rush production

        ### Research & Decisions
        - `research` - Set the current research target
        - `redrawTech` - Redraw available technologies
        - `targetTech` - Set a long-term tech target
        - `makeDecision` - Make a decision choice
        - `removeDecision` - Remove/dismiss a decision

        ### Diplomacy - Players
        - `declareWar` - Declare war on another player
        - `makePeace` - Make peace with another player
        - `declareTruce` - Declare a truce with another player

        ### Diplomacy - Tribes
        - `declareWarTribe` - Declare war on a tribe
        - `makePeaceTribe` - Make peace with a tribe
        - `declareTruceTribe` - Declare a truce with a tribe
        - `allyTribe` - Form an alliance with a tribe

        ### Diplomacy - Gifts
        - `giftCity` - Gift a city to another player
        - `giftYield` - Gift resources to another player

        ### Character Management
        - `assignGovernor` - Assign a character as city governor
        - `releaseGovernor` - Release a city's governor
        - `assignGeneral` - Assign a character as unit general
        - `releaseGeneral` - Release a unit's general
        - `assignAgent` - Assign a character as city agent
        - `releaseAgent` - Release a city's agent
        - `startMission` - Start a character mission

        ### Turn Commands
        - `endTurn` - End the current turn

        ### Laws & Economy
        - `chooseLaw` - Enact a law
        - `cancelLaw` - Cancel an active law
        - `buyYield` - Buy resources with money
        - `sellYield` - Sell resources for money
        - `convertOrders` - Convert orders to money
        - `convertLegitimacy` - Convert legitimacy
        - `convertOrdersToScience` - Convert orders to science

        ### Luxury Trading
        - `tradeCityLuxury` - Toggle luxury trading for a city
        - `tradeFamilyLuxury` - Toggle luxury trading for a family
        - `tradeTribeLuxury` - Toggle luxury trading with a tribe
        - `tradePlayerLuxury` - Toggle luxury trading with another player
        - `tribute` - Send tribute to a player or tribe

        ### Unit Special Actions
        - `swap` - Swap unit position with another unit
        - `doUnitQueue` - Execute unit's queued actions
        - `cancelUnitQueue` - Cancel unit's queued actions
        - `formation` - Set unit formation
        - `unlimber` - Unlimber artillery unit
        - `anchor` - Anchor ship
        - `repair` - Repair a unit
        - `cancelImprovement` - Cancel improvement being built
        - `removeVegetation` - Remove vegetation from tile
        - `harvestResource` - Harvest resource with worker
        - `unitAutomate` - Toggle unit automation
        - `addUrban` - Add urban tile
        - `roadTo` - Build road to tiles
        - `buyTile` - Buy a tile for a city
        - `recruitMercenary` - Recruit mercenary
        - `hireMercenary` - Hire mercenary
        - `giftUnit` - Gift unit to another player
        - `launchOffensive` - Launch offensive with general
        - `applyEffectUnit` - Apply effect to unit
        - `selectUnit` - Select a unit

        ### Agent & Caravan Units
        - `createAgentNetwork` - Create agent network in city
        - `createTradeOutpost` - Create trade outpost on tile
        - `caravanMissionStart` - Start caravan mission
        - `caravanMissionCancel` - Cancel caravan mission

        ### Religious Units
        - `purgeReligion` - Purge religion from city
        - `spreadReligionTribe` - Spread religion to tribe
        - `establishTheology` - Establish theology

        ### Character Management
        - `characterName` - Set character name
        - `addCharacterTrait` - Add or remove character trait
        - `setCharacterRating` - Set character rating value
        - `setCharacterExperience` - Set character XP
        - `setCharacterCognomen` - Set character cognomen/title
        - `setCharacterNation` - Set character nation
        - `setCharacterFamily` - Set character family
        - `setCharacterReligion` - Set character religion
        - `setCharacterCourtier` - Set character courtier role
        - `setCharacterCouncil` - Set character council position
        - `playerLeader` - Set player leader
        - `familyHead` - Set family head
        - `pinCharacter` - Pin character in UI

        ### City Management
        - `cityRename` - Rename a city
        - `cityAutomate` - Toggle city automation
