openapi: 3.0.3
info:
  title: Old World API
  description: |
    REST API for the Old World game mod that exposes game state and accepts commands for companion apps, overlays, and external tools.

    ## Overview

    This API provides:
    - **Read access** to game state including players, cities, characters, units, tribes, diplomacy, and events
    - **Command execution** for unit actions, city production, research, and turn management

    All data uses game type strings (e.g., `NATION_ROME`, `YIELD_FOOD`, `UNIT_WARRIOR`) for unambiguous identification.

    **Note:** Commands are disabled in multiplayer games.

    ## Connection

    The HTTP REST server runs on port 9877 when the mod is active and a game is loaded.

    ## CORS

    All endpoints include CORS headers for browser access:
    - `Access-Control-Allow-Origin: *`
    - `Access-Control-Allow-Methods: GET, POST, OPTIONS`
  version: 1.0.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
servers:
- url: http://localhost:9877
  description: Local HTTP REST server
tags:
- name: State
  description: Full game state
- name: Players
  description: Player (nation) data
- name: Cities
  description: City data
- name: Characters
  description: Character data
- name: Units
  description: Unit data
- name: Tiles
  description: Map tile data
- name: Events
  description: Turn-based event detection
- name: Tribes
  description: Tribe (barbarian) data
- name: Diplomacy
  description: Diplomatic relationships
- name: Religion
  description: Global religion state
- name: Commands
  description: Game command execution (single-player only)
- name: Config
  description: Game configuration
paths:
  /state:
    get:
      tags:
      - State
      summary: Get full game state
      description: Returns comprehensive game state including all players, cities, characters, tribes, and diplomacy.
      operationId: getState
      responses:
        '200':
          description: Full game state
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GameState'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /players:
    get:
      tags:
      - Players
      summary: Get all players
      description: Returns array of all players with stockpiles and rates.
      operationId: getPlayers
      responses:
        '200':
          description: Array of players
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Player'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /player/{index}:
    get:
      tags:
      - Players
      summary: Get player by index
      description: Returns a single player by their 0-based index.
      operationId: getPlayerByIndex
      parameters:
      - name: index
        in: path
        required: true
        schema:
          type: integer
          minimum: 0
        description: Player index (0-based)
      responses:
        '200':
          description: Player data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /cities:
    get:
      tags:
      - Cities
      summary: Get all cities
      description: Returns array of all cities with ~80 fields each.
      operationId: getCities
      responses:
        '200':
          description: Array of cities
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/City'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /city/{id}:
    get:
      tags:
      - Cities
      summary: Get city by ID
      description: Returns a single city by its unique ID.
      operationId: getCityById
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
        description: City ID
      responses:
        '200':
          description: City data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/City'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '503':
          $ref: '#/components/responses/GameNotAvailable'
  /characters:
    get:
      tags:
      - Characters
      summary: Get all characters
      description: Returns array of all characters with ~85 fields each.
      operationId: getCharacters
      responses:
        '200':
          description: Array of characters
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Character'
        '503':
