        citizens:
          type: integer
          description: Number of citizen population
        # 5. Military & Defense
        hp:
          type: integer
          description: Current hit points
        hpMax:
          type: integer
          description: Maximum hit points
        damage:
          type: integer
          description: Current damage taken
        strength:
          type: integer
          description: Defensive strength
