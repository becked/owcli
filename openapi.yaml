          type: boolean
          description: Whether a tribe is capturing this city
        assimilateTurns:
          type: integer
          description: Turns until assimilation completes
        # 7. Governor
        governorId:
          type: integer
          nullable: true
          description: Character ID of the governor
        hasGovernor:
          type: boolean
