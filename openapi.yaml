        ### Game State & Turn
        - `extendTime` - Extend game time
        - `pause` - Pause the game
        - `undo` - Undo last action
        - `redo` - Redo undone action
        - `replayTurn` - Replay previous turns
        - `aiFinishTurn` - Let AI finish turn
