      summary: Execute multiple commands in sequence
      description: |
        Execute a batch of commands in order. Useful for complex operations
        that require multiple steps (e.g., move then attack).

        By default, execution stops on the first error (`stopOnError: true`).
        Set `stopOnError: false` to continue executing remaining commands after failures.
      operationId: executeBulkCommands
      requestBody:
        required: true
        content:
